<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BabylonJS - Clase 003</title>
    <style>
      html, body { width:100%; height:100%; margin:0; padding:0; overflow:hidden; }
      #renderCanvas { width:100%; height:100%; touch-action:none; display:block; }
      #ui { position: absolute; top: 10px; left: 10px; z-index: 10; color: white; font-family: sans-serif; }
      a { color: #9cf; }
    </style>
  </head>
  <body>
    <div id="ui">
      <strong>BabylonJS - Cargar texturas y modelos locales</strong>
      <div>Coloca tus texturas en <code>Clase-003/assets/textures/</code>.</div>
      <div>Modelos en <code>Clase-003/assets/models/</code> (ej.: <code>model.glb</code>).</div>
    </div>
    <canvas id="renderCanvas"></canvas>

    <!-- BabylonJS desde CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
